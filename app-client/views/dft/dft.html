    <div class="pagetitle d-flex justify-content-between">

    <section class="section dashboard">
      <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <form class="row" id="dft-form">
                  <div class="col-6 mt-4" id="create-form">
                    <label class="form-label card-title text-center">Enter the necessary parameters, then select the filter type</label>
                    <div class="row mt-3" style="font-size: 1.1em;">
                      <label class="col-2 text-center pt-2">x1 =</label>
                      <div class="col-2" style="margin-left: -1.5em;">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="a1" name="a1">
                      </div>
                      <div class="col-2" style="margin-left: -1.9em;">
                        <label class="text-center pt-2">cos (</label>
                      </div>
                      <div class="col-2" style="margin-left: -2.45em;">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="om1" name="om1">
                      </div>
                      <div class="col-2" style="margin-left: -1.9em;">
                        <label class="text-center pt-2">t)</label>
                      </div>
                    </div>
                  
                    <div class="row mt-3" style="font-size: 1.1em;">
                      <label class="col-2 text-center pt-2">x2 =</label>
                      <div class="col-2" style="margin-left: -1.5em;">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="a2" name="a2">
                      </div>
                      <div class="col-2" style="margin-left: -1.9em;">
                        <label class="text-center pt-2">cos (</label>
                      </div>
                      <div class="col-2" style="margin-left: -2.45em;">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="om2" name="om2">
                      </div>
                      <div class="col-2" style="margin-left: -1.9em;">
                        <label class="text-center pt-2">t)</label>
                      </div>
                    </div>
               
                    <fieldset class="row mt-3">
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="gridRadios1" value="0" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Low pass filter
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="gridRadios2" value="1">
                          <label class="form-check-label" for="gridRadios2">
                            High pass filter
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row pt-4">
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
                        <button type="reset" class="btn btn-secondary" id="reset-btn">Reset</button>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#confirm-modal" id="confirm-btn" class="visually-hidden">Confirm</button>
                      </div>
                    </div>
                  </div>

                  <div class="col-4 mt-4 visually-hidden" id="after-register">
                    <label class="card-title form-label">Input</label>
                    <div class="row m-lg-3" style="font-size: 1.1em;">
                      <label class="text-start" id="func_1"></label>
                    </div>
                  
                    <div class="row m-lg-3" style="font-size: 1.1em;">
                      <label class="text-start" id="func_2"></label>
                    </div>

                    <div class="row m-lg-3" style="font-size: 1.1em;">
                      <label class="text-start" id="h_line1"></label>
                    </div>

                    <div class="row m-lg-3" style="font-size: 1.1em;">
                      <label class="text-start" id="h_line2"></label>
                    </div>
               
                    <fieldset class="row mt-3">
                      <div class="col-sm-10">
                        <div class="form-check">
                          <span class="bi-check-circle-fill"></span>
                          <label class="form-check-label" style="font-size: 0.9em;" id="filter_type">
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row pt-4">
                      <div class="col-md-6">
                        <button type="button" class="btn btn-danger" id="retry-btn">Retry</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-8 visually-hidden" id="after-register-image">
                    <div class="row mt-4u">
                      <label class="form-label card-title">Output</label>
                      <div>
                        <label id="image1-label"></label>
                        <img src="" id="image1">
                      </div>
                      <div>
                        <label class='mt-4' id="image2-label"></label>
                        <img src="" id="image2">
                      </div>
                    </div>
                  </div>
                  
                </form>
            </div>

    <!-- modal detail -->
    <div class="modal fade" id="detail" tabindex="-1">

          </div>
          <div class="modal-body">
            <div class="row" id="detail-body"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal confirm -->
    <div class="modal fade" id="confirm-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6></h6>Are you sure? Now \(ω_1\) = \(ω_2\)</h6>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="yes-btn">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="no-btn">No</button>
          </div>
        </div>
      </div>
    </div>
