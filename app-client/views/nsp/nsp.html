<body>

  <div id="hstData" class="sidebar">

  </div>

  <main id="main" class="main" >

    <div class="pagetitle d-flex justify-content-between">
      <div>
        <h1>Noise Signal Processing</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active">NSP</li>
          </ol>
        </nav>
      </div>
      
      <div>
        <a class="link-primary" href="../index.html"><span class="icon bi-arrow-left-circle fs-1"></span></a>
      </div>
    </div><!-- End Page Title -->
    <section class="section dashboard">
      <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <form class="row" id="nsp-form">
                  <div class="col-6 mt-4" id="create-form">
                    <label class="form-label card-title text-center">Enter the necessary parameters</label>
                    <div class="row mt-3">
                      <label class="col-4 text-start p-2">Frequency <span>(Hz)</span>: </label>
                      <div class="col-4">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="frequency" name="frequency">
                      </div>
                      <div class="col-4">
                        
                      </div>
                    </div>
                    <div class="row mt-3">
                      <label class="col-4 text-start p-2">Noise Frequency <span>(Hz)</span>: </label>
                      <div class="col-4">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="noiseFrequency" name="noiseFrequency">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <label class="col-4 text-start p-2">Number of Samples: </label>
                      <div class="col-4">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="numberOfSamples" name="numberOfSamples">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <label class="col-4 text-start p-2">Sampling Rate: </label>
                      <div class="col-4">
                        <input type="number" class="form-control w-75 p-1 pt-2 pb-2" id="samplingRate" name="samplingRate">
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
                        <button type="reset" class="btn btn-secondary" id="reset-btn">Reset</button>
                      </div>
                    </div>
                  </div>

                  <div class="col-4 mt-4 visually-hidden" id="after-register">
                    <label class="card-title form-label">Input</label>
                    <div class="row m-lg-3">
                      <label class="text-start" id="r_frequency"></label>
                    </div>
                  
                    <div class="row m-lg-3">
                      <label class="text-start" id="r_noiseFreq"></label>
                    </div>

                    <div class="row m-lg-3">
                      <label class="text-start" id="r_numSample"></label>
                    </div>

                    <div class="row m-lg-3">
                      <label class="text-start" id="r_samplingRate"></label>
                    </div>
               
                    <div class="row pt-4">
                      <div class="col-md-6">
                        <button type="button" class="btn btn-danger" id="retry-btn">Retry</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-8 visually-hidden" id="after-register-image">
                    <div class="row mt-4u">
                      <label class="form-label card-title">Output</label>
                      <div>
                        <div><label id="image1-label"></label></div>
                        <img src="" id="image1" width='768px' height='576px'>
                      </div>
                    </div>
                  </div>
                  
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- modal confirm -->
    <div class="modal fade" id="detail" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="item-no"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row" id="detail-body"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
