<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Web Application for studying the Fourier transform</span>
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your username & password to create</p>
                  </div>

                  <form class="row g-3 needs-validation" id="register-form">

                    <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                        <input type="text" name="userName" class="form-control" id="username">
                    </div>

                    <div class="col-12">
                      <label for="studentCode" class="form-label">Student Code</label>
                        <input type="text" name="studentCode" class="form-control" id="studentCode">
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="col-12">
                      <label for="rePassword" class="form-label">Re-enter Password</label>
                      <input type="password" name="rePassword" class="form-control" id="rePassword">
                    </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>
                    <div class="col-12">
                      <p class="small m-3">Already have an account? <a href="login.html">Back to login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
